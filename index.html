<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Form Validation Example</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="AppController as ctrl">
      <div class="panel panel-primary panelOuter">
        <div class="panel-heading">
          <span class="lead">User Registration Form</span>
        </div>
        <div class="panel-body">
          <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal" role="form">
            <input type="hidden" ng-model="ctrl.user.id">
            <div class="form-group col-xs-12">
              <label for="uname" class="control-label">Name</label>
              <input type="text" ng-model="ctrl.user.username" name="uname" class="username form-control" placeholder="Enter your name" required ng-minlength="3">
              <div class="has-error" ng-show="myForm.$dirty">
                <span ng-show="myForm.uname.$error.required">This is a required field.&#160;</span>
                <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3.&#160;</span>
                <span ng-show="myForm.uname.$invalid">This field is invalid.</span>
              </div>
            </div> <!-- / form-group -->
            <div class="form-group col-xs-12">
              <label for="address" class="control-label">Address</label>
              <input type="text" class="form-control" ng-model="ctrl.user.address" name="address" placeholder="Enter your address">
            </div> <!-- / form-group -->
            <div class="form-group col-xs-12">
              <label for="email" class="control-label">Email</label>
              <input type="email" ng-model="ctrl.user.email" class="email form-control" name="email" placeholder="Enter your email" required>
              <div class="has-error" ng-show="myForm.$dirty">
                <span ng-show="myForm.email.$error.required">This is a required field.&#160;</span>
                <span ng-show="myForm.email.$invalid">This field is invalid.</span>
              </div>
            </div> <!-- / form-group -->
            <div class="form-group col-xs-12 btnAlign">
              <input type="submit" value="{{ !ctrl.user.id ? 'Add' : 'Update' }}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
              <button class="btn btn-warning btn-sm" type="button" ng-click="ctrl.reset()" ng-disabled="myForm.$pristine">
                Reset Form
              </button>
              <a href="https://digitalgnome.github.io/angular-form-validation/">github code repo</a>
            </div> <!-- / form-groups -->
          </form>
        </div> <!-- / panel panel-body -->

        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading"><span class="lead">List of Users </span></div>
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th width="120"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="u in ctrl.users">
                    <td><span ng-bind="u.id"></span></td>
                    <td><span ng-bind="u.username"></span></td>
                    <td><span ng-bind="u.address"></span></td>
                    <td><span ng-bind="u.email"></span></td>
                    <td>
                      <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success btn-xs">Edit</button>
                      <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger btn-xs">Remove</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div> <!-- / panel-body -->
        </div> <!-- / panel panel-default -->
    </div> <!-- / container -->
  </body>
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
